<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <span class="logo">Reduslim</span>
                <img src="img/Group.png" alt="">
                <span class="sub_logo">ECO</span>
            </div>
            <div class="form">
                <h2>Сделай шаг к выздоровлению</h2>
                <div class="wrap">
                    <p class="name">Ваше <span>имя</span></p>
                    <input class="name_read" type="text" placeholder="Алексей">
                    <p class="phone">Ваш <span>телефон</span></p>
                    <input class="tell" type="number" placeholder="+7 (123) 456 78-90">
                    <select>
                        <option>RU</option>
                        <option>ENG</option>
                        <option>UK</option>
                    </select>
                    <br>
                    <button>Заказать<span></span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
